name: Update ClawHub Hot Skills

on:
  schedule:
    # æ¯å¤© UTC 01:00 è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ 09:00ï¼‰
    - cron: '0 1 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install ClawHub CLI
        run: npm install -g clawhub
      
      - name: Fetch hot skills
        run: bash fetch-skills.sh
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ”¥ Update hot skills - $(date +'%Y-%m-%d %H:%M:%S')" && git push)
